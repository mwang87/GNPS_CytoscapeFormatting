<!DOCTYPE html>
<html>

<head>
    <title>GNPS Cytoscape Downloader</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <style>
    </style>

</head>

<body>
    <!-- A grey horizontal navbar that becomes vertical on small screens -->
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <a class="navbar-brand" href="https://gnps.ucsd.edu">
            <img src="static/img/GNPS_logo.png" alt="Logo" style="width:120px;">
        </a>

      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/">GNPS Cytoscape Downloader</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://ccms-ucsd.github.io/GNPSDocumentation/">Documentation</a>
        </li>
      </ul>

    </nav>

    <div>
        <div class="container-fluid">
            <br>
            <br>
            <div class="row">
              <div class="col-sm"></div>
              <div class="col-sm text-center">
                  <h2>Cytoscape Downloader</h2>
              </div>
              <div class="col-sm"></div>
            </div>

            <div id="displayer">
                <div class="row">
                  <div class="col-sm"></div>
                  <div class="col-sm">
                      <div class="text-center" >
                          <button id="analyzebutton" class="btn btn-primary" onclick="myFunction()" >Download Cytoscape File</button>
                      </div>
                  </div>
                  <div class="col-sm"></div>
                </div>

                <br>
                <br>

                <div id="show">
                    <img src="/static/cytoscape/((imagefilename))?((randomnumber))" width="100%">
                </div>
            </div>
        </div>
    </div>

    <iframe id="my_iframe" style="display:none;"></iframe>

    <hr>

    <div>
      <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm text-center">
            <h2>Render Alternative Styles (Beta Feature)</h2>
        </div>
        <div class="col-sm"></div>
      </div>

      <hr>

      <div class="row">
          <div class="col-sm"></div>
          <div class="col-sm text-center">
              <div class="btn-group-vertical">
                  <a href="/process?task=((task))&style=GNPSDefault.json" class="btn btn-primary">
                    Classic Networking - Default Template
                  </a>
                  <a href="/process?task=((task))&style=FeatureNetwork_PhelanLabv1.json" class="btn btn-primary">
                    FBMN - Phelan Lab v1
                  </a>
                  <a href="/process?task=((task))&style=FeatureNetwork_IonIdentityNetworks_BlueMustard.json" class="btn btn-primary">
                    FBMN - Ion Identity - Blue Mustard
                  </a>
                  <a href="/process?task=((task))&style=FeatureNetwork_IonIdentityNetworks_Robin.json" class="btn btn-primary">
                    FBMN - Ion Identity - Robin - IIN Publication
                  </a>
              </div>
              </div>
          </div>
          <div class="col-sm"></div>
        </div>
    </div>



    <script>
    function myFunction() {
        document.getElementById('my_iframe').src = "/static/cytoscape/((cytoscapefilename))?((randomnumber))"
    }
    </script>
</body>

</html>
